<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Register Member</h1>
    <form class="" action="" method="post">
      <label>Name</label>
      <input type="text" name="name" value=""><br>
      <label>Email</label>
      <!-- type put email will have 验证@ -->
      <input type="email" name="email" value=""><br>
      <!-- 可以选日期 -->
      <label>DOB</label>
      <input type="date" name="date" value=""><br>
      <!-- 可以打勾 -->
      <label>Gender</label>
      <input type="checkbox" name="checkbox1" value=""><br>
      <label>Male</label>
      <input type="checkbox" name="checkbox2" value=""><br>
      <label>Female</label>
      <input type="checkbox" name="checkbox3" value=""><br>
      <!-- 输入的时候不会看到 -->
      <label>Password</label>
      <input type="password" name="password" value=""><br>
      <label>Confirm Your Password</label>
      <input type="password" name="confirmpass" value=""><br>
      <!-- 可以代入file -->
      <label>Upload Profile Picture</label>
      <input type="file" name="pic" value=""><br>
      <!-- 可以选择颜色 -->
      <label>Choose Your Color</label>
      <input type="color" name="color" value=""><br>
      <!-- 可以调节 -->
      <label>Pls rate our webpage</label>
      <input type="range" name="rate" value=""><br>
      <textarea name="name" rows="8" cols="30"></textarea>
      <!-- submit button -->
      <input type="submit" name="" value="submit">
      <!-- reset button  -->
      <input type="reset" name="" value="reset">
    </form>
  </body>
</html>
